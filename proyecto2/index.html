<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" rel="stylesheet">
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" /> -->
    <title>Counter</title>
</head>
<body>
    <div class="container">
        <p class="counter-tittle">counter</p>
        <p class="count" id="count">0</p>
        <div class="buttons">
            <button class="incr" id="incr">
                <span class="material-symbols-rounded">
                    add
                </span>
            </button>
            <button class="dcr" id="dcr"><span class="material-symbols-rounded">
                remove
                </span>
            </button>
            <button class="reset" id="reset"><span class="material-symbols-rounded">
                restart_alt
                </span>
            </button>
        </div>
        
    </div>
</body>
<script src="main.js"></script>
</html>
